<div class="container wrapper">
    <header>
        <h1 class='text-center'>Register</h1>
    </header>
    <form (ngSubmit)="register(registerForm)" #registerForm="ngForm" class='mt-3'>
        <div class="form-group">
            <input [(ngModel)]="registerUser.email" #email='ngModel' name='email' type="email" class="form-control" 
                id="registerEmail" aria-describedby="emailHelp" placeholder="Your email..." required>
            <small class='text-danger' [class.d-none]='email.valid || (email.untouched && !registerForm.submitted) || (email.valid && !registerForm.submitted)'>
                The email is required
            </small>
        </div>
        <div class="form-group">
            <input [(ngModel)]="registerUser.password" name='password' type="password" class="form-control" 
                id="registerPassword" placeholder="Your password..." required #password='ngModel'>
            <small class='text-danger' [class.d-none]='password.valid || (password.untouched && !registerForm.submitted) || (password.valid && !registerForm.submitted)'>
                The password is required
            </small>
        </div>
        <button type="submit" class="btn btn-info">Sign up</button>
    </form>
</div>
