<div class="container wrapper">
    <header>
        <h1 class='text-center'>Login</h1>
    </header>
    <form (ngSubmit)='login(loginForm)' #loginForm='ngForm' class='mt-3'>
        <div class="form-group">
            <input [(ngModel)]="loginUser.email" #email='ngModel' name='email' type="email" class="form-control" 
                id="loginEmail" aria-describedby="emailHelp" placeholder="Your email..." required
                [class.is-invalid]='email.invalid && loginForm.submitted || email.invalid && email.touched'>
            <small class='text-danger' [class.d-none]='email.valid || (email.untouched && !loginForm.submitted) || (email.valid && !loginForm.submitted)'>
                The email is required
            </small>
        </div>
        <div class="form-group">
            <input [(ngModel)]="loginUser.password" #password='ngModel' name='password' type="password" class="form-control" 
                id="loginPassword" placeholder="Your password..." required
                [class.is-invalid]='password.invalid && loginForm.submitted || password.invalid && password.touched'>
            <small class='text-danger' [class.d-none]='password.valid || (password.untouched && !loginForm.submitted) || (password.valid && !loginForm.submitted)'>
                The password is required
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
